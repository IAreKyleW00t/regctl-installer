name: Transpiled JavaScript

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  check-dist:
    name: Check dist/
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repo
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Setup Node.js
        uses: actions/setup-node@0a44ba7841725637a19e28fa30b79a866c81b0a6 # v4.0.4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Build dist/ Directory
        run: npm run bundle

      - name: Compare Directories
        id: compare
        shell: bash
        run: |
          if [ ! -d dist/ ]; then
            echo "::error::Expected dist/ directory does not exist"
            exit 1
          fi

          [ "$(git diff --ignore-space-at-eol --text dist/ | wc -l)" -eq 0 ] && DIFF=false || DIFF=true
          echo "diff=$DIFF" | tee -a "$GITHUB_OUTPUT"
          if [ "$DIFF" == "true" ]; then
            echo "::error::Detected uncommitted changes after build"
            exit 1
          fi

      - name: Upload dist/
        if: (!cancelled()) && steps.compare.outputs.diff == 'true'
        uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874 # v4.4.0
        with:
          name: dist
          path: dist/
